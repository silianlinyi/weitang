<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= title %></title>
    <meta name="description" content="">

    <link rel="stylesheet" href="/semantic/packaged/css/semantic.css">

    <!-- Le fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/icon/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/icon/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/icon/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="/icon/apple-touch-icon-57-precomposed.png">
    <link rel="shortcut icon" href="/icon/favicon.ico">
</head>
<body>

    <div class="ui grid">
        <div class="four wide column">
            <div class="ui segment"></div>
        </div>
        <div class="four wide column">
            <div class="ui segment"></div>
        </div>
        <div class="four wide column">
            <div class="ui segment"></div>
        </div>
        <div class="four wide column">
            <div class="ui segment"></div>
        </div>
    </div>


    <div class="ui grid">
        <div class="row">
            <div class="column">
                <div class="ui segment">A</div>
            </div>
            <div class="column">
                <div class="ui segment">A</div>
            </div>
            <div class="column">
                <div class="ui segment">A</div>
            </div>
            <div class="column">
                <div class="ui segment">A</div>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <div class="ui segment">A</div>
            </div>
            <div class="column">
                <div class="ui segment">A</div>
            </div>
            <div class="column">
                <div class="ui segment">A</div>
            </div>
            <div class="column">
                <div class="ui segment">A</div>
            </div>
        </div>
    </div>


    <div class="ui three column grid">
        <div class="column">
            <div class="ui segment">1</div>
        </div>
        <div class="column">
            <div class="ui segment">2</div>
        </div>
        <div class="column">
            <div class="ui segment">3</div>
        </div>
        <div class="column">
            <div class="ui segment">4</div>
        </div>
    </div>



    <div class="ui two column page grid">
        <div class="column">
            <div class="ui labeled vertical fluid inverted icon menu">
                <a href="" class="item">
                    <i class="icon mail"></i>
                    Mail
                </a>
                <a href="" class="item">
                    <i class="icon lab"></i>
                    Lab
                </a>
                <a href="" class="item">
                    <i class="icon star"></i>
                    Favorites
                </a>
            </div>
        </div>
        <div class="column">
            <div class="ui segment">
                <b>Inbox</b>
                <p>Welcome to your inbox. Would you like to see more information?</p>
            </div>
        </div>
    </div>




    
	
    <script src="/lib/jquery.js"></script>
    <script src="/semantic/packaged/javascript/semantic.js"></script>
    <script src="/seajs/sea.js" data-config="/js/config" data-main="/js/index" ></script>
    

</body>
</html>
