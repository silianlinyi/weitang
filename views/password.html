<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>账户设置-微糖</title>
    <meta name="description" content="">

    <link rel="stylesheet" href="/semantic/packaged/css/semantic.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" type="text/css" href="/css/password.css">

    <!-- Le fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/icon/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/icon/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/icon/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="/icon/apple-touch-icon-57-precomposed.png">
    <link rel="shortcut icon" href="/icon/favicon.ico">

    <script src="/lib/jquery.js"></script>
    <script src="/semantic/packaged/javascript/semantic.js"></script>
</head>
<body>

    <% include ./inc_topmenu.html %>
    <% include ./inc_sidebar.html %>

    <div class="ui page grid mainpage">
        <div class="four wide column">
            <div class="ui vertical pointing menu">
                <a class="item" href="/settings/account">
                    <i class="user icon"></i> 帐号设置
                </a>
                <a class="active item">
                    <i class="unlock alternate icon"></i> 重置密码
                </a>
                
            </div>
        </div>
        <div class="twelve wide column">
            <div class="ui raised form segment error">
                <div class="ui teal ribbon label">重置账户密码</div>
                <p>修改您的账户密码</p>

                <div class="inline field">
                    <label>当前密码</label>
                    <input placeholder="当前密码" type="text" name="current-pass">
                </div>
                <div class="inline field">
                    <label>新的密码</label>
                    <input placeholder="新的密码" type="password" name="new-pass">
                </div>
                <div class="inline field">
                    <label>确认密码</label>
                    <input placeholder="确认密码" type="password" name="new-re-pass">
                </div>
                <div class="inline field">
                    <div class="ui teal small submit button">
                        <i class="save icon"></i>
                        保  存
                    </div>
                </div>
            </div>
        </div>
    </div>
		
    
    <script src="/seajs/sea.js" data-config="/js/config" data-main="/js/password" ></script>

</body>
</html>
